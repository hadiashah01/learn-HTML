<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists Practice</title>
</head>
<body>

    <!-- Main heading -->
    <h1>HTML Lists</h1>
    <p>This file is for practicing list elements in HTML.</p>

    <hr>

    <!-- Unordered List -->
    <!-- Used when order does not matter -->
    <h2>Unordered List</h2>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <hr>

    <!-- Ordered List -->
    <!-- Used when steps or sequence matter -->
    <h2>Ordered List</h2>

    <ol>
        <li>Create HTML file</li>
        <li>Open in browser</li>
        <li>Run Live Server</li>
    </ol>

    <hr>

    <!-- Nested List -->
    <!-- List inside another list -->
    <h2>Nested List</h2>

    <ul>
        <li>Frontend
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </li>

        <li>Tools
            <ul>
                <li>VS Code</li>
                <li>Live Server</li>
            </ul>
        </li>
    </ul>

</body>
</html>
