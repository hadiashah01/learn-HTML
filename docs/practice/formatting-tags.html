<!-- Formatting Tags Section -->
<h2>Formatting Tags</h2>
<!-- Section heading for formatting examples -->

<ul>
    <!-- Unordered list for formatting tags -->

    <li><b>Bold</b></li>
    <!-- Bold text using <b> -->

    <li><i>Italic</i></li>
    <!-- Italic text using <i> -->

    <li><strong>Strong</strong></li>
    <!-- Strong importance text -->

    <li><small>Small</small></li>
    <!-- Smaller sized text -->

    <li><big>Big</big></li>
    <!-- Bigger sized text -->

    <li>X<sub>Subscript</sub></li>
    <!-- Subscript example -->

    <li>X<sup>Superscript</sup></li>
    <!-- Superscript example -->

    <li><mark>Mark / Highlight</mark></li>
    <!-- Highlighted text -->
</ul>
